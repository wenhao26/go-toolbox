<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>Go WebSocket 聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", sans-serif;
            background: #f6f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .msg {
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }

        .msg.me {
            background: #dcf8c6;
        }

        .msg.system {
            font-style: italic;
            color: #888;
            background: #fafafa;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 160px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Go WebSocket 聊天室</h1>

<div class="controls">
    <input type="text" id="username" placeholder="输入用户名"/>
    <button id="loginBtn">登录</button>
    <button id="logoutBtn" disabled>登出</button>
</div>

<div id="chat"></div>

<textarea id="content" placeholder="输入消息..."></textarea>
<button id="sendBtn" disabled>发送</button>

<script src="/static/app.js"></script>
</body>
</html>
